services:
    laravel.test:
        build:
            context: .
            dockerfile: Dockerfile.local
        container_name: laravel_app
        ports:
            - "80:80"
        volumes:
            - .:/var/www
            - form_data:/var/www/storage/app/form_data
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
            - DB_CONNECTION=pgsql
            - DB_HOST=pgsql
            - DB_PORT=5432
            - DB_DATABASE=laravel
            - DB_USERNAME=laravel
            - DB_PASSWORD=secret
            - CACHE_STORE=redis
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        networks:
            - sail
        depends_on:
            - pgsql
            - redis

    reverb:
        build:
            context: .
            dockerfile: Dockerfile.worker
        container_name: reverb_worker
        ports:
            - "6001:6001"
        volumes:
            - .:/var/www
            - form_data:/var/www/storage/app/form_data
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
            - DB_CONNECTION=pgsql
            - DB_HOST=pgsql
            - DB_PORT=5432
            - DB_DATABASE=laravel
            - DB_USERNAME=laravel
            - DB_PASSWORD=secret
            - CACHE_STORE=redis
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        networks:
            - sail
        depends_on:
            - pgsql
            - redis

    mailhog:
        image: mailhog/mailhog:latest
        container_name: mailhog
        ports:
            - "1025:1025"
            - "8025:8025"
        networks:
            - sail

    pgsql:
        image: postgres:13
        container_name: postgres_db
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_DB=laravel
            - POSTGRES_USER=laravel
            - POSTGRES_PASSWORD=secret
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - sail

    redis:
        image: bitnami/redis:latest
        container_name: redis
        ports:
            - "6379:6379"
        environment:
            - ALLOW_EMPTY_PASSWORD=yes
            - REDIS_AOF_ENABLED=no
            - REDIS_DATABASES=16
        volumes:
            - redis_data:/bitnami/redis/data
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 3

networks:
    sail:
        driver: bridge

volumes:
    pgdata:
        driver: local
    redis_data:
        driver: local
    form_data:
        driver: local
