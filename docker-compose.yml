services:
    laravel.test:
        build:
            context: .
            dockerfile: Dockerfile.local
        container_name: laravel_app
        ports:
            - "80:80"
        volumes:
            - .:/var/www
            - vendor:/var/www/vendor
            - node_modules:/var/www/node_modules
            - storage_cache:/var/www/storage/framework/cache
            - storage_sessions:/var/www/storage/framework/sessions
            - storage_views:/var/www/storage/framework/views
            - form_data:/var/www/storage/app/form_data
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
            - DB_CONNECTION=pgsql
            - DB_HOST=pgsql
            - DB_PORT=5432
            - DB_DATABASE=laravel
            - DB_USERNAME=laravel
            - DB_PASSWORD=secret
            - CACHE_STORE=redis
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        networks:
            - sail
        depends_on:
            - pgsql
            - redis

    reverb:
        build:
            context: .
            dockerfile: Dockerfile.worker
        container_name: reverb_worker
        ports:
            - "6001:6001"
        volumes:
            - .:/var/www
            - vendor:/var/www/vendor
            - node_modules:/var/www/node_modules
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
            - DB_CONNECTION=pgsql
            - DB_HOST=pgsql
            - DB_PORT=5432
            - DB_DATABASE=laravel
            - DB_USERNAME=laravel
            - DB_PASSWORD=secret
            - CACHE_STORE=redis
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        networks:
            - sail
        depends_on:
            - pgsql
            - redis

    queue-default:
        build:
            context: .
            dockerfile: Dockerfile.worker
        container_name: queue_default_worker
        volumes:
            - .:/var/www
            - vendor:/var/www/vendor
            - node_modules:/var/www/node_modules
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
            - DB_CONNECTION=pgsql
            - DB_HOST=pgsql
            - DB_PORT=5432
            - DB_DATABASE=laravel
            - DB_USERNAME=laravel
            - DB_PASSWORD=secret
            - CACHE_STORE=redis
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        networks:
            - sail
        depends_on:
            - pgsql
            - redis
        command:
            [
                "php",
                "artisan",
                "queue:work",
                "--queue=default",
                "--sleep=3",
                "--tries=3",
                "--memory=256",
            ]
        restart: unless-stopped

    queue-anonymization:
        build:
            context: .
            dockerfile: Dockerfile.worker
        container_name: queue_anonymization_worker
        volumes:
            - .:/var/www
            - vendor:/var/www/vendor
            - node_modules:/var/www/node_modules
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
            - DB_CONNECTION=pgsql
            - DB_HOST=pgsql
            - DB_PORT=5432
            - DB_DATABASE=laravel
            - DB_USERNAME=laravel
            - DB_PASSWORD=secret
            - CACHE_STORE=redis
            - REDIS_HOST=redis
            - REDIS_PORT=6379
            - PHP_MEMORY_LIMIT=1024M
        networks:
            - sail
        depends_on:
            - pgsql
            - redis
        # Dedicated worker for long-running anonymization jobs with higher memory/timeout
        command:
            [
                "php",
                "-d",
                "memory_limit=1024M",
                "artisan",
                "queue:work",
                "--queue=anonymization",
                "--sleep=3",
                "--tries=1",
                "--timeout=3600",
                "--memory=1024",
            ]
        restart: unless-stopped

    mailhog:
        image: mailhog/mailhog:latest
        container_name: mailhog
        ports:
            - "1025:1025"
            - "8025:8025"
        networks:
            - sail

    pgsql:
        image: postgres:13
        container_name: postgres_db
        ports:
            - "5432:5432"
        environment:
            - POSTGRES_DB=laravel
            - POSTGRES_USER=laravel
            - POSTGRES_PASSWORD=secret
        volumes:
            - pgdata:/var/lib/postgresql/data
        networks:
            - sail

    redis:
        image: bitnami/redis:latest
        container_name: redis
        ports:
            - "6379:6379"
        environment:
            - ALLOW_EMPTY_PASSWORD=yes
            - REDIS_AOF_ENABLED=no
            - REDIS_DATABASES=16
        volumes:
            - redis_data:/bitnami/redis/data
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            interval: 10s
            timeout: 5s
            retries: 3

networks:
    sail:
        driver: bridge

volumes:
    pgdata:
        driver: local
    form_data:
        driver: local
    redis_data:
        driver: local
    vendor:
        driver: local
    node_modules:
        driver: local
    storage_cache:
        driver: local
    storage_sessions:
        driver: local
    storage_views:
        driver: local
