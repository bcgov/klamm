apiVersion: apps/v1
kind: Deployment
metadata:
  name: klamm-queue-anonymization-worker
  labels:
    app.kubernetes.io/name: klamm-queue-anonymization-worker
spec:
  replicas: {{ .Values.queueAnonymizationWorker.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: klamm-queue-anonymization-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: klamm-queue-anonymization-worker
    spec:
      containers:
        - name: queue-anonymization-worker
          image: "{{ .Values.image.tag }}"
          # Dedicated worker for long-running anonymization jobs
          command:
            [
              "php",
              "/var/www/artisan",
              "queue:work",
              "--queue=anonymization",
              "--sleep=3",
              "--tries=1",
              "--timeout=900",
              "--memory=1024",
            ]
          envFrom:
            - secretRef:
                name: app-secrets
          env:
            - name: DB_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_CONNECTION
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_PORT
            - name: DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_DATABASE
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: DB_PASSWORD
            - name: MAIL_HOST
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MAIL_HOST
            - name: MAIL_PORT
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: MAIL_PORT
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: klamm-cache-redis
                  key: redis-password
          volumeMounts:
            - name: storage-volume
              mountPath: /var/www/storage
          resources:
            limits:
              cpu: {{ .Values.queueAnonymizationWorker.resources.limits.cpu }}
              memory:
                {{ .Values.queueAnonymizationWorker.resources.limits.memory }}
            requests:
              cpu:
                {{ .Values.queueAnonymizationWorker.resources.requests.cpu }}
              memory:
                {{ .Values.queueAnonymizationWorker.resources.requests.memory }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: {{ .Values.image.pullPolicy }}
      volumes:
        - name: storage-volume
          persistentVolumeClaim:
            claimName: klamm-app-shared-pvc
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext:
        runAsNonRoot: true
        allowPrivilegeEscalation: false
      schedulerName: default-scheduler
  strategy:
    type: Recreate
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  progressDeadlineSeconds: 600
