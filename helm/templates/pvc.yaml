apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: klamm-app-shared-pvc
  labels:
    app.kubernetes.io/name: klamm-app
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage:
        {
          {
            include "klamm.pvcRequestedStorageNoShrink" (list . "klamm-app-shared-pvc" .Values.pvc.storage),
          },
        }
