apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: klamm-form-data-pvc
  labels:
    app.kubernetes.io/name: klamm-app
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{- $existing := (lookup "v1" "PersistentVolumeClaim" .Release.Namespace "klamm-form-data-pvc") -}}{{- if $existing -}}{{- (get (get (get (get $existing "spec") "resources") "requests") "storage") | default .Values.pvc.formData.storage -}}{{- else -}}{{- .Values.pvc.formData.storage -}}{{- end -}}
